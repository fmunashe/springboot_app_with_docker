<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-layout-decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Create Branch</title>
</head>
<div class="container-fluid" data-layout-fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">New Branch Creation <a th:href="@{/branches}"><span
                        class="btn btn-dark float-right">Back</span> </a></div>

                <div class="card-body">
                    <form method="post" th:action="@{saveBranch}" th:object="${branch}">
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Branch Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="name">
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" name="email">
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Phone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="phone">
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Country</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="country">
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Company</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="companyId" required>
                                        <option value="">Select Company</option>
                                        <option th:each="company:${companies}" th:value="${company.id}" th:text="${company.name}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Head Office</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="head_office" required>
                                        <option value="">Is Head Office ?</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('head_office')}" th:errors="*{head_office}"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Address</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" name="address"></textarea>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2"></label>
                                <div class="col-sm-8">
                                    <input type="submit" class="form-control btn btn-outline-dark" value="Create New Branch">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
