<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-layout-decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Update Branch Details</title>
</head>
<div class="container-fluid" data-layout-fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Update Branch Details <a th:href="@{/branches}"><span
                        class="btn btn-dark float-right">Back</span> </a></div>

                <div class="card-body">
                    <form method="PUT" th:action="@{'/updateBranch/'+${branch.id}}">
                        <input type="hidden" name="id" th:value="${branch.id}">
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Branch Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="name" th:value="${branch.name}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" name="email" th:value="${branch.email}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Phone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="phone" th:value="${branch.phone}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Country</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="country" th:value="${branch.country}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Company</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="companyId" required>
                                        <option value="">Select Company</option>
                                        <option th:each="company:${companies}" th:value="${company.id}" th:text="${company.name}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Head Office</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="head_office" required>
                                        <option value="">Is Head Office ?</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Address</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" name="address" th:text="${branch.address}"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2"></label>
                                <div class="col-sm-8">
                                    <input type="submit" class="form-control btn btn-outline-dark" value="Update Branch Details">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
