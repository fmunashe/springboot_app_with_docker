<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>

<div class="container-fluid" data-layout-fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Employees <a th:href="@{/createEmployee}"><span
                        class="btn btn-dark float-right">Create</span> </a>
                </div>

                <div class="card-body">
                    <table class="table table-striped table-hover table-bordered table-sm table-condensed">
                        <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Branch</th>
                            <th>Primary Contact</th>
                            <th>Notes</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee:${employees}">
                            <td th:text="${employee.id}">Employee Id</td>
                            <td th:text="${employee.name}">Name</td>
                            <td th:text="${employee.position}">Position</td>
                            <td th:text="${employee.branchId.name}">Branch</td>
                            <td th:text="${employee.primary_contact}?Yes:No">Primary Contact</td>
                            <td th:text="${employee.notes}">Notes</td>
                            <td><a th:href="@{'/editEmployee/'+${employee.id}}"><i class="badge badge-success">Edit</i></a>
                                | <a th:href="@{'/removeEmployee/'+${employee.id}}"><i
                                        class="badge badge-danger">Remove</i></a> | <a th:href="@{'/showEmployee/'+${employee.id}}"><i
                                        class="badge badge-info">Show</i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
