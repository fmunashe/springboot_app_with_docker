<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sectors</title>
</head>

<div class="container-fluid" data-layout-fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Sectors <a th:href="@{/createSector}"><span class="btn btn-dark float-right">Create</span> </a>
                </div>

                <div class="card-body">
                    <table class="table table-striped table-hover table-bordered table-sm table-condensed">
                        <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="sector:${sectors}">
                            <td th:text="${sector.id}">Sector Id</td>
                            <td th:text="${sector.name}">Sector Name</td>
                            <td><a th:href="@{'/editSector/'+${sector.id}}"><i class="badge badge-success">Edit</i></a> |
							<a th:href="@{'/removeSector/'+${sector.id}}"><i class="badge badge-danger">Remove</i></a> |  
							<a th:href="@{'/showSector/'+${sector.id}}"><i class="badge badge-info">Show</i></a> </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
