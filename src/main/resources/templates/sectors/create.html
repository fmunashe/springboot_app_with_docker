<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-layout-decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Create Sector</title>
</head>
<div class="container-fluid" data-layout-fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">New Sector Creation <a th:href="@{/sectors}"><span
                        class="btn btn-dark float-right">Back</span> </a></div>

                <div class="card-body">
                    <form method="post" th:action="@{saveSector}" th:object="${sector}">
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Sector Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="name">
                                    <div class="bg-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2"></label>
                                <div class="col-sm-8">
                                    <input type="submit" class="form-control btn btn-outline-dark" value="Create New Sector">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
