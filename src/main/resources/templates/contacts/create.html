<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-layout-decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Create Contact</title>
</head>
<div class="container-fluid" data-layout-fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">New Contact Creation <a th:href="@{contacts}"><span
                        class="btn btn-dark float-right">Back</span> </a></div>

                <div class="card-body">
                    <form method="post" th:action="@{saveContact}" th:object="${contact}">

                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Employee</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="employeeId">
                                        <option value="">Pick Employee</option>
                                        <option th:each="employee:${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" name="email">
                                    <div class="bg-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Phone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="phone">
                                    <div class="bg-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2"></label>
                                <div class="col-sm-8">
                                    <input type="submit" class="form-control btn btn-outline-dark" value="Create New Contact">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
