<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-layout-decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Create Company</title>
</head>
<div class="container-fluid" data-layout-fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Update Company Details <a th:href="@{companies}"><span
                        class="btn btn-dark float-right">Back</span> </a></div>

                <div class="card-body">
                    <form method="PUT" th:action="@{'/updateCompany/'+${company.id}}">
                        <input type="hidden" name="id" th:value="${company.id}">
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Company Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="name" th:value="${company.name}">
                                </div>
<!--                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Country</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="country" th:value="${company.country}">
                                </div>
<!--                                <div class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2">Sector</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="sector" required>
                                        <option value="">Select Sector</option>
                                        <option th:each="sector:${sectors}" th:value="${sector.id}" th:text="${sector.name}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2"></label>
                                <div class="col-sm-8">
                                    <input type="submit" class="form-control btn btn-outline-dark" value="Update Company Details">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
